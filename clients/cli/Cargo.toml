[package]
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
description = "SPL-Stake-Pool Command-line Utility"
edition = "2021"
homepage = "https://spl.solana.com/stake-pool"
license = "Apache-2.0"
name = "spl-stake-pool-cli"
repository = "https://github.com/solana-labs/solana-program-library"
version = "1.0.0"

[dependencies]
borsh = "0.10"
clap = "2.33.3"
serde = "1.0.193"
serde_derive = "1.0.130"
serde_json = "1.0.109"
solana-account-decoder = "=1.17.6"
solana-clap-utils = "=1.17.6"
solana-cli-config = "=1.17.6"
solana-cli-output = "=1.17.6"
solana-client = "=1.17.6"
solana-logger = "=1.17.6"
solana-program = "=1.17.6"
solana-remote-wallet = "=1.17.6"
solana-sdk = "=1.17.6"
spl-associated-token-account = { version = "=2.3", path="../../associated-token-account/program", features = [ "no-entrypoint" ] }
spl-stake-pool = { version = "=1.0.0", path="../program", features = [ "no-entrypoint" ] }
spl-token = { version = "=4.0", path="../../token/program", features = [ "no-entrypoint" ]  }
bs58 = "0.4.0"
bincode = "1.3.1"

[[bin]]
name = "spl-stake-pool"
path = "src/main.rs"
