[package]
name = "spl-stake-pool"
version = "2.0.2"
description = "Solana Program Library Stake Pool"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
arrayref = "0.3.9"
borsh = "1.5.7"
bytemuck = "1.23"
fogo-sessions-sdk = "0.3.2"
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.4"
serde = "1.0.219"
serde_derive = "1.0.103"
solana-program = "2.2.1"
solana-security-txt = "1.1.1"
spl-pod = { version = "0.5.1", features = [
  "borsh",
] }
spl-token = { version = "=8.0", features = [
  "no-entrypoint",
] }
spl-token-2022 = { version = "9.0.0", features = [
  "no-entrypoint",
] }
thiserror = "2.0"
bincode = "1.3.1"
spl-associated-token-account = { version = "7.0.0", features = [
  "no-entrypoint"
] }

[dev-dependencies]
assert_matches = "1.5.0"
proptest = "1.7"
solana-program-test = "2.2.0"
solana-sdk = "2.2.1"
solana-vote-program = "2.2.0"
spl-token = { version = "8.0", features = [
  "no-entrypoint",
] }
test-case = "3.3"

[lib]
crate-type = ["cdylib", "lib"]

[lints]
workspace = true
